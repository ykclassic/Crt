name: Signal Backtester (Gate.io)

on:
  schedule:
    # Runs at 20 minutes past every hour (e.g., 1:20, 2:20 UTC)
    - cron: '20 * * * *'  
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  backtest:
    runs-on: ubuntu-latest
    # Added permissions to allow the action to push DB changes back to the repo
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install ccxt requests

      - name: Run Backtester
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python backtester.py

      - name: Commit and Push Database Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add nexus_signals.db
          # Checks if there are actual changes before committing to avoid workflow failure
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "AI Learning: Updated signal outcomes from Gate.io"
            git push
          else
            echo "No changes to the database. Skipping commit."
          fi
