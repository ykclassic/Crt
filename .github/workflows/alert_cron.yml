name: Nexus AI Full Suite Orchestration

on:
  schedule:
    - cron: '0 * * * *'   # Hourly Signal Generation & Dispatch
    - cron: '30 23 * * *' # Daily Maintenance & Retraining at 11:30 PM
  workflow_dispatch:      # Manual Trigger

jobs:
  nexus_operations:
    runs-on: ubuntu-latest
    # Granting write permissions explicitly for the GITHUB_TOKEN
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for successful rebasing

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # --- DATABASE SCHEMA REPAIR ---
      - name: Database Schema Migration
        run: |
          python -c "import sqlite3; conn=sqlite3.connect('nexus.db'); cursor=conn.cursor(); \
          cols={'rsi':'REAL','vol_change':'REAL','dist_ema':'REAL','result':'INTEGER','engine':'TEXT','confidence':'REAL','reason':'TEXT'}; \
          [cursor.execute(f'ALTER TABLE signals ADD COLUMN {k} {v}') for k,v in cols.items() if k not in [i[1] for i in cursor.execute('PRAGMA table_info(signals)')]]; \
          conn.commit(); conn.close()"

      # --- PHASE 4: MAINTENANCE ---
      - name: Run Maintenance
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python maintenance.py

      # --- PHASE 2: MARKET GUARDIAN ---
      - name: Run Market Guardian
        run: python market_guardian.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # --- PHASE 1 & 3: ENGINES ---
      - name: Run AI Engine
        run: python ai_engine.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # --- PHASE 3: CONSENSUS & DISPATCH ---
      - name: Run Consensus & Dispatcher
        run: |
          python run_consensus.py
          python nexus_dispatcher.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # --- PERFORMANCE AUDIT ---
      - name: Run Auditor
        run: python audit_intelligence.py

      # --- PHASE 3: TRAINING ---
      - name: Run AI Retraining
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python train_brain.py

      # --- PERSISTENCE WITH RETRY & REBASE ---
      - name: Commit & Push Changes
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: DB Update & Brain Retrain [skip ci]"
            
            # Robust Push with Retry Logic
            SUCCESS=false
            for i in {1..3}; do
              echo "Attempt $i to push changes..."
              git pull --rebase origin main
              if git push origin main; then
                SUCCESS=true
                break
              fi
              echo "Push failed, sleeping 5s..."
              sleep 5
            done
            
            if [ "$SUCCESS" = false ]; then
              echo "Failed to push after 3 attempts."
              exit 1
            fi
          fi
