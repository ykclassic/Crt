name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

# Prevent overlapping runs
concurrency:
  group: nexus-main
  cancel-in-progress: true

jobs:
  nexus_operations:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # ==========================================
      # 1️⃣ Checkout Repository
      # ==========================================
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for safe pushing

      # ==========================================
      # 2️⃣ Setup Python 3.12 and install dependencies
      # ==========================================
      - name: Setup Python & Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pandas ccxt requests transformers torch

      # ==========================================
      # 3️⃣ Database Migration
      # ==========================================
      - name: Database Schema Migration
        run: |
          if [ -f migrate_db.py ]; then
            python migrate_db.py
          else
            echo "No migration file found."
          fi

      # ==========================================
      # 4️⃣ Market Guardian
      # ==========================================
      - name: Run Market Guardian
        run: |
          if [ -f market_guardian.py ]; then
            python market_guardian.py
          else
            echo "market_guardian.py not found."
          fi
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # ==========================================
      # 5️⃣ AI Engine (Signal Alerts)
      # ==========================================
      - name: Run AI Engine
        run: |
          if [ -f run_alerts.py ]; then
            python run_alerts.py
          else
            echo "run_alerts.py not found."
          fi
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          TRANSFORMERS_CACHE: ./.cache

      # ==========================================
      # 6️⃣ Multi-Timeframe Consensus
      # ==========================================
      - name: Run Consensus
        run: |
          if [ -f run_consensus.py ]; then
            python run_consensus.py
          else
            echo "run_consensus.py not found."
          fi
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # ==========================================
      # 7️⃣ Recon Engine (Close/Update Trades)
      # ==========================================
      - name: Run Recon Engine
        run: |
          if [ -f recon_engine.py ]; then
            python recon_engine.py
          else
            echo "recon_engine.py not found."
          fi
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # ==========================================
      # 8️⃣ Performance Auditor
      # ==========================================
      - name: Run Auditor
        run: |
          if [ -f audit_intelligence.py ]; then
            python audit_intelligence.py
          else
            echo "audit_intelligence.py not found."
          fi

      # ==========================================
      # 9️⃣ Commit & Push Changes
      # ==========================================
      - name: Commit & Push Changes
        run: |
          git config --local user.name "Nexus CTO Bot"
          git config --local user.email "cto-bot@nexus-ai.com"

          git add performance.json nexus.db *.csv *.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: State Sync [skip ci]"
            git push origin main --force-with-lease
