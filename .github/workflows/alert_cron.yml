name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Hourly
  workflow_dispatch:

concurrency:
  group: nexus-main
  cancel-in-progress: true

jobs:
  setup_python:
    runs-on: ubuntu-latest
    outputs:
      python-cache-hit: ${{ steps.cache-pip.outputs.cache-hit }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'

      - name: Cache pip packages
        id: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: nexus-pip-${{ runner.os }}-3.12
          restore-keys: |
            nexus-pip-${{ runner.os }}-3.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas ccxt requests transformers torch

  nexus_operations:
    needs: setup_python
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      TRANSFORMERS_CACHE: ./.cache
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Database Migration
        run: |
          if [ -f migrate_db.py ]; then python migrate_db.py; fi

      - name: Run Market Guardian
        run: |
          if [ -f market_guardian.py ]; then python market_guardian.py; fi

      - name: Run AI Engine
        run: |
          if [ -f run_alerts.py ]; then python run_alerts.py; fi

      - name: Run Multi-Timeframe Consensus
        run: |
          if [ -f run_consensus.py ]; then python run_consensus.py; fi

      - name: Run Recon Engine
        run: |
          if [ -f recon_engine.py ]; then python recon_engine.py; fi

      - name: Run Performance Auditor
        run: |
          if [ -f audit_intelligence.py ]; then python audit_intelligence.py; fi

      - name: Commit & Push Changes
        run: |
          git config --local user.name "Nexus CTO Bot"
          git config --local user.email "cto-bot@nexus-ai.com"
          git add performance.json nexus.db *.csv *.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: State Sync [skip ci]"
            git push origin main --force-with-lease
