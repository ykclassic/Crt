name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  run-nexus:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: 1

    steps:

      # 1Ô∏è‚É£ Checkout Repository (fast clone)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Setup Python with pip caching
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # 3Ô∏è‚É£ Install Dependencies (binary preferred)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 4Ô∏è‚É£ Run Nexus Pipeline
      - name: Run Nexus Engines
        run: |
          echo "üöÄ Starting Nexus Engine at $(date)"
          python nexus_core.py
          python range_engine.py
          python hybrid_engine.py
          python ai_engine.py
          python run_consensus.py
          python nexus_dispatcher.py

      # 5Ô∏è‚É£ Commit updated DB if changed (optional persistence)
      - name: Commit Updated Database
        run: |
          if [ -f nexus_signals.db ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add nexus_signals.db || true
            git commit -m "Update Nexus database [auto]" || true
            git push || true
          fi
