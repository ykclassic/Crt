name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:

jobs:
  run-intelligence:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3️⃣ Cache Dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 5️⃣ Run Engines
      - name: Run Trend Engine
        run: python engine/nexus_core.py

      - name: Run Range Engine
        run: python engine/range_engine.py

      - name: Run Hybrid Engine
        run: python engine/hybrid_engine.py

      - name: Run AI Engine
        run: python engine/ai_engine.py

      # 6️⃣ Run Consensus
      - name: Run Consensus
        run: python engine/run_consensus.py

      # 7️⃣ Dispatch Signals
      - name: Dispatch Alerts
        run: python engine/nexus_dispatcher.py
