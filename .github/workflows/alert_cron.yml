name: Nexus AI Alert Cron

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # sqlite3 is built-in; only pandas needs to be installed via pip
          pip install pandas

      - name: Run Alert Engine
        run: python run_alerts.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run Auditor
        run: python audit_intelligence.py

      - name: Run AI Retraining
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python train_brain.py

      - name: Commit & Push Changes
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          
          # Clean up temporary files
          find . -name "__pycache__" -type d -exec rm -rf {} +
          
          # Add database and data files
          git add nexus.db *.html *.csv *.json *.pkl || echo "No files to add"
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: DB & State Update [skip ci]"
            git fetch origin main
            # Using --force-with-lease is safer than --force to prevent overwriting concurrent work
            git push origin main --force-with-lease
          fi
