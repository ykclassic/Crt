name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  run-intelligence:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Required to push changes

    steps:
      # ==========================================
      # 1️⃣ Checkout Repository
      # ==========================================
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================================
      # 2️⃣ Setup Python
      # ==========================================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ==========================================
      # 3️⃣ Install Dependencies
      # ==========================================
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ==========================================
      # 4️⃣ Run Engines
      # ==========================================
      - name: Run Recon Engine
        run: python recon_engine.py

      - name: Run Consensus Engine
        run: python run_consensus.py

      - name: Run Intelligence Auditor
        run: python audit_intelligence.py

      # ==========================================
      # 5️⃣ Commit & Push (SAFE VERSION)
      # ==========================================
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Add only intended files
          git add performance.json

          # Prevent empty commit
          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "Auto-update performance metrics"
            git push
          fi
