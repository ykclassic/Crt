name: Nexus Intelligence Suite

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:   # Allows manual trigger

permissions:
  contents: write

jobs:
  intelligence-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install ccxt pandas numpy requests scikit-learn plotly streamlit

      - name: Execute Intelligence Engines
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # 1. THE ARCHITECT: Retrain the AI Brain on latest 500h data
          python train_brain.py || echo "Training Skip"
          
          # 2. THE TEACHER: Audit performance and update Trust Scores
          python audit_intelligence.py || echo "Audit Skip"
          
          # 3. THE STUDENTS: Run strategy engines
          python run_alerts.py || echo "Core Engine Skip"
          python run_alerts1.py || echo "Hybrid Engine Skip"
          python run_alerts2.py || echo "Range Engine Skip"
          python run_alerts3.py || echo "AI Engine Skip"
          
          # 4. THE JUDGE: Final consensus check
          python run_consensus.py || echo "Consensus Engine Skip"

      - name: Persist Intelligence Data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # GRACEFUL ADD: Capturing DBs, Performance JSON, and the AI Brain (.pkl)
          for file in *.db *.json *.pkl; do
            if [ -f "$file" ]; then
              git add "$file"
            fi
          done
          
          git pull --rebase --autostash origin main
          
          if ! git diff --cached --quiet; then
            git commit -m "Intelligence Sync: $(date +'%Y-%m-%d %H:%M:%S') [Brain Updated]"
            git push origin main
          else
            echo "No intelligence updates to persist this run."
          fi
