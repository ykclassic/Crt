name: Nexus AI Full Suite Orchestration

on:
  schedule:
    - cron: '0 * * * *'   # Hourly Signal Generation
    - cron: '30 23 * * *' # Daily Maintenance & Retraining at 11:30 PM
  workflow_dispatch:      # Manual Trigger

jobs:
  nexus_operations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # --- PHASE 4: MAINTENANCE ---
      - name: Run Maintenance (Custodian)
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python maintenance.py

      # --- PHASE 2: MARKET GUARDIAN ---
      - name: Run Market Guardian
        run: python market_guardian.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # --- PHASE 1 & 3: ENGINE EXECUTION ---
      - name: Run AI & Hybrid Engines
        run: |
          python ai_engine.py
          python hybrid_engine.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      # --- PERFORMANCE AUDIT ---
      - name: Run Auditor
        run: python audit_intelligence.py

      # --- PHASE 3: TRAINING (With NaN Protection) ---
      - name: Run AI Retraining (Daily)
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python train_brain.py

      # --- PHASE 5: SYSTEM HEALTH DIAGNOSTIC ---
      - name: Run Health Check (Sync to Visualizer)
        run: python health_check.py

      # --- PERSISTENCE ---
      - name: Commit & Push Changes
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          git add .
          git commit -m "Nexus Daily Cycle: Signal Update & Health Check [skip ci]" || echo "No changes to commit"
          git push
