name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  nexus_operations:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # ==========================================
      # 1Ô∏è‚É£ Checkout Repository
      # ==========================================
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ==========================================
      # 2Ô∏è‚É£ Setup Python (Upgraded to 3.12)
      # ==========================================
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      # ==========================================
      # 3Ô∏è‚É£ Install System Dependencies
      # ==========================================
      - name: Install System Dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly installing core libraries to avoid ModuleNotFoundErrors
          # sqlite3 is omitted as it is built-in
          pip install pandas ccxt requests transformers torch

      # ==========================================
      # 4Ô∏è‚É£ Database Schema Migration
      # ==========================================
      - name: Database Schema Migration
        run: python migrate_db.py || echo "No migrations needed"

      # ==========================================
      # 5Ô∏è‚É£ Run Maintenance (Optional/Skipped)
      # ==========================================
      - name: Run Maintenance
        run: echo "Maintenance check"
        # If you have a maintenance.py, uncomment the next line:
        # run: python maintenance.py 
        if: false # Matches the 'skipped' status in your image

      # ==========================================
      # 6Ô∏è‚É£ Run Market Guardian
      # ==========================================
      - name: Run Market Guardian
        run: python market_guardian.py

      # ==========================================
      # 7Ô∏è‚É£ Run AI Engine (High-Quality Mode)
      # ==========================================
      - name: Run AI Engine (High-Quality Mode)
        run: python run_alerts.py
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          TRANSFORMERS_CACHE: ./.cache

      # ==========================================
      # 8Ô∏è‚É£ Run Consensus & Dispatcher
      # ==========================================
      - name: Run Consensus & Dispatcher
        run: python consensus_dispatch.py

      # ==========================================
      # 9Ô∏è‚É£ Run Auditor
      # ==========================================
      - name: Run Auditor
        run: python audit_intelligence.py

      # ==========================================
      # üîü Run AI Retraining (Optional/Skipped)
      # ==========================================
      - name: Run AI Retraining
        run: echo "Retraining check"
        # Only run this on a specific schedule if needed
        if: github.event.schedule == '0 0 * * *' 

      # ==========================================
      # 1Ô∏è‚É£1Ô∏è‚É£ Commit & Push Changes
      # ==========================================
      - name: Commit & Push Changes
        run: |
          git config --local user.name "Nexus CTO Bot"
          git config --local user.email "cto-bot@nexus-ai.com"

          # Add database, metrics, and state files
          git add nexus.db performance.json *.csv *.json || echo "No files to add"

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: State Sync [skip ci]"
            git push origin main --force-with-lease
          fi
