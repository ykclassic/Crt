name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-nexus:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: 1
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 4Ô∏è‚É£ Run Nexus Engines
      - name: Run Nexus Engine
        run: |
          echo "üöÄ Starting Nexus Engine at $(date)"
          python nexus_core.py
          python range_engine.py
          python hybrid_engine.py
          python ai_engine.py
          python run_consensus.py
          python nexus_dispatcher.py

      # 5Ô∏è‚É£ Verify Database Exists
      - name: Verify Database
        run: |
          if [ ! -f nexus_signals.db ]; then
            echo "‚ùå nexus_signals.db not found!"
            exit 1
          fi
          echo "‚úÖ Database generated."

      # 6Ô∏è‚É£ Upload Database Artifact
      - name: Upload Signals Database
        uses: actions/upload-artifact@v4
        with:
          name: nexus-signals-db
          path: nexus_signals.db
          retention-days: 1
