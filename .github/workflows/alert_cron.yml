name: Nexus Engine

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip

      - name: Install dependencies
        run: |
          pip install ccxt pandas requests

      - name: Run Core Engine
        run: python nexus_core.py

      - name: Run Range Engine
        run: python range_engine.py

      - name: Run Hybrid Engine
        run: python hybrid_engine.py

      - name: Run Consensus
        run: python run_consensus.py

      - name: Dispatch Alerts
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python nexus_dispatcher.py
