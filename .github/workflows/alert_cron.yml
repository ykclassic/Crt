name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  run-intelligence:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      # 3Ô∏è‚É£ Upgrade pip and install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 4Ô∏è‚É£ Cache SQLite databases (optional, speeds up repeated runs)
      - name: Cache Databases
        uses: actions/cache@v3
        with:
          path: |
            ./db/*.db
          key: nexus-db-${{ runner.os }}-${{ hashFiles('db/*.db') }}
          restore-keys: |
            nexus-db-${{ runner.os }}-

      # 5Ô∏è‚É£ Run Nexus AI/Engines Workflow
      - name: Run Nexus Engine
        run: |
          echo "üöÄ Starting Nexus Engine at $(date)"
          python -m engine.nexus_core
          python -m engine.range_engine
          python -m engine.hybrid_engine
          python -m engine.ai_engine
          python -m engine.run_consensus
          python -m engine.nexus_dispatcher
