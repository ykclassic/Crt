name: Nexus Intelligence Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

# Prevent overlapping runs pushing at same time
concurrency:
  group: nexus-main
  cancel-in-progress: true

jobs:
  nexus_operations:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # ==========================================
      # 1Ô∏è‚É£ Checkout Repository
      # ==========================================
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for safe pushing

      # ==========================================
      # 2Ô∏è‚É£ Setup Python 3.12
      # ==========================================
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # ==========================================
      # 3Ô∏è‚É£ Install Dependencies
      # ==========================================
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas ccxt requests transformers torch

      # ==========================================
      # 4Ô∏è‚É£ Database Migration (Safe)
      # ==========================================
      - name: Database Schema Migration
        run: |
          if [ -f migrate_db.py ]; then
            python migrate_db.py
          else
            echo "No migration file found."
          fi

      # ==========================================
      # 5Ô∏è‚É£ Market Guardian
      # ==========================================
      - name: Run Market Guardian
        run: |
          if [ -f market_guardian.py ]; then
            python market_guardian.py
          else
            echo "market_guardian.py not found."
          fi

      # ==========================================
      # 6Ô∏è‚É£ AI Signal Engine
      # ==========================================
      - name: Run AI Engine
        run: |
          if [ -f run_alerts.py ]; then
            python run_alerts.py
          else
            echo "run_alerts.py not found."
          fi
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          TRANSFORMERS_CACHE: ./.cache

      # ==========================================
      # 7Ô∏è‚É£ Multi-Timeframe Consensus
      # ==========================================
      - name: Run Consensus
        run: |
          if [ -f run_consensus.py ]; then
            python run_consensus.py
          else
            echo "run_consensus.py not found."
          fi

      # ==========================================
      # 8Ô∏è‚É£ Recon Engine (Close Trades)
      # ==========================================
      - name: Run Recon Engine
        run: |
          if [ -f recon_engine.py ]; then
            python recon_engine.py
          else
            echo "recon_engine.py not found."
          fi

      # ==========================================
      # 9Ô∏è‚É£ Performance Auditor
      # ==========================================
      - name: Run Auditor
        run: |
          if [ -f audit_intelligence.py ]; then
            python audit_intelligence.py
          else
            echo "audit_intelligence.py not found."
          fi

      # ==========================================
      # üîü Commit & Push Changes (Hardened)
      # ==========================================
      - name: Commit & Push Changes
        run: |
          git config --local user.name "Nexus CTO Bot"
          git config --local user.email "cto-bot@nexus-ai.com"

          # Add only state files (avoid accidental commits)
          git add performance.json nexus.db *.csv *.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: State Sync [skip ci]"
            git push origin main --force-with-lease
          fi
