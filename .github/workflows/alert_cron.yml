name: Nexus AI Alert Cron

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

# Permissions moved to top-level to ensure the GITHUB_TOKEN has correct scopes
permissions:
  contents: write
  actions: write
  # Note: 'workflows' permission is sensitive. 
  # In some enterprise/restricted repos, use 'contents: write' alone 
  # and avoid adding workflow files to 'git add'.
  id-token: write

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas sqlite3

      - name: Run Alert Engine
        run: python run_alerts.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Persist State
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          
          # SAFETY: Only add the database/logs. 
          # This avoids the need for 'workflows' write permission 
          # because we aren't touching .github/workflows/ files.
          git add nexus.db || echo "No changes to nexus.db"
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Alert Cycle: State Sync [skip ci]"
            git push origin main
          fi
      - name: Run Auditor
        run: python audit_intelligence.py

      - name: Run AI Retraining
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python train_brain.py

      # --- PERSISTENCE: REFINED MODE ---
      - name: Commit & Push Changes
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          
          # Clean up temporary files before adding
          find . -name "__pycache__" -type d -exec rm -rf {} +
          
          # Specifically add constituents to prevent accidental workflow lockouts
          git add nexus.db *.html *.csv *.json *.pkl || git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: DB Update [skip ci]"
            git fetch origin main
            # Force push is allowed now because 'workflows: write' permission is active
            git push origin main --force
          fi
