name: Nexus AI Alert Cron

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing from requirements.txt is the safest way to manage multiple dependencies
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Fallback to ensure core requirements are met if file is missing
          pip install pandas ccxt requests

      - name: Database Schema Migration
        run: python migrate_db.py || echo "No migrations needed"

      - name: Run Market Guardian
        run: python market_guardian.py

      - name: Run Alert Engine
        run: python run_alerts.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run Consensus & Dispatcher
        run: python consensus_dispatch.py

      - name: Run Auditor
        run: python audit_intelligence.py

      - name: Run AI Retraining
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python train_brain.py

      - name: Commit & Push Changes
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          find . -name "__pycache__" -type d -exec rm -rf {} +
          git add nexus.db *.html *.csv *.json *.pkl || echo "No files to add"
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: State Sync [skip ci]"
            git fetch origin main
            git push origin main --force-with-lease
          fi
