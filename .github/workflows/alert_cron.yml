name: Nexus Intelligence Suite

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  multi-engine-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install ccxt pandas numpy requests

      - name: Execute Engines
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python run_alerts1.py || true
          python run_alerts2.py || true
          python run_alerts3.py || true

      - name: Commit and Push Database Changes
        run: |
          git config --global user.name "nexus-bot"
          git config --global user.email "bot@nexus.ai"
          git add *.db
          git commit -m "Update Intelligence DB [$(date)]" || echo "No changes to commit"
          git push origin main
