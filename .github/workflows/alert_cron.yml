name: Nexus AI Full Suite Orchestration

on:
  schedule:
    - cron: '0 * * * *'   # Hourly Cycle
    - cron: '30 23 * * *' # Daily Maintenance
  workflow_dispatch:      # Manual Trigger

jobs:
  nexus_operations:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Required for pushing DB/File updates
      id-token: write     # Required for OIDC/security integrity
      actions: write      # Required for managing runs
      workflows: write    # THIS FIXES THE "REMOTE REJECTED" ERROR
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt || pip install pandas numpy scikit-learn streamlit plotly

      - name: Database Schema Migration
        run: |
          python -c "import sqlite3; conn=sqlite3.connect('nexus.db'); cursor=conn.cursor(); \
          cols={'rsi':'REAL','vol_change':'REAL','dist_ema':'REAL','result':'INTEGER','engine':'TEXT','confidence':'REAL','reason':'TEXT'}; \
          [cursor.execute(f'ALTER TABLE signals ADD COLUMN {k} {v}') for k,v in cols.items() if k not in [i[1] for i in cursor.execute('PRAGMA table_info(signals)')]]; \
          conn.commit(); conn.close()"

      - name: Run Maintenance
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python maintenance.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run Market Guardian
        run: python market_guardian.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run AI Engine (High-Quality Mode)
        run: python ai_engine.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run Consensus & Dispatcher
        run: |
          python run_consensus.py
          python nexus_dispatcher.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run Auditor
        run: python audit_intelligence.py

      - name: Run AI Retraining
        if: github.event.schedule == '30 23 * * *' || github.event_name == 'workflow_dispatch'
        run: python train_brain.py

      # --- PERSISTENCE: REFINED MODE ---
      - name: Commit & Push Changes
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          
          # Clean up temporary files before adding
          find . -name "__pycache__" -type d -exec rm -rf {} +
          
          # Specifically add constituents to prevent accidental workflow lockouts
          git add nexus.db *.html *.csv *.json *.pkl || git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nexus Cycle: DB Update [skip ci]"
            git fetch origin main
            # Force push is allowed now because 'workflows: write' permission is active
            git push origin main --force
          fi
