name: Nexus Intelligence Suite

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  intelligence-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install ccxt pandas numpy requests scikit-learn

      - name: Execute Intelligence Engines
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # 1. THE TEACHER: Audit previous trades and update performance.json
          python audit_intelligence.py || echo "Audit Skip"
          
          # 2. THE STUDENTS: Run strategy engines (they now read performance.json)
          python run_alerts.py || echo "Core Skip"
          python run_alerts1.py || echo "Hybrid Skip"
          python run_alerts2.py || echo "Range Skip"
          python run_alerts3.py || echo "AI Skip"
          
          # 3. THE JUDGE: Aggregate high-conviction signals
          python run_consensus.py || echo "Consensus Skip"

      - name: Persist Intelligence Data
        run: |
          git config --global user.name "nexus-intelligence-bot"
          git config --global user.email "bot@nexus-ai.local"
          
          # Add DBs and the new Learning File
          git add *.db sent_alerts.json performance.json
          
          git pull --rebase --autostash origin main
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Intelligence Update: $(date) [Learning Synchronized]"
            git push origin main
          fi
