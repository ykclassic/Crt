name: Nexus Governance Control

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes
  workflow_dispatch:

jobs:
  run-governance:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: 1
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      SINGLE_RUN: "true"

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Setup Python (with pip cache)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 4Ô∏è‚É£ Run Alert Monitor
      - name: Run Alert Monitor
        run: |
          echo "üõ° Running Alert Monitor at $(date)"
          python alert_monitor.py

      # 5Ô∏è‚É£ Run Performance Audit
      - name: Run Performance Audit
        run: |
          echo "üìä Running Performance Audit"
          python audit_intelligence.py

      # 6Ô∏è‚É£ Commit updated performance + DB (if changed)
      - name: Commit Governance Updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add performance.json || true
          git add nexus_signals.db || true

          if git diff --cached --quiet; then
            echo "No governance updates to commit."
          else
            git commit -m "Governance update [auto]"
            git push
          fi
