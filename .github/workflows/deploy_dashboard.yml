name: Nexus Intelligence CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Compatible Dependencies
        # Force NumPy 1.x to resolve the binary incompatibility
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2.0.0" "pandas<2.1.0" streamlit plotly scikit-learn

      - name: Dependency & Binary Audit
        # This will now pass because the C-headers match
        run: |
          python -c "import numpy; import pandas; import streamlit; print(f'✅ Compatibility Verified - NumPy: {numpy.__version__}')"

      - name: Static Syntax Check
        run: |
          python -m compileall .
          echo "✅ Code structure verified."

      - name: Database Initialization
        run: |
          python -c "import sqlite3; conn=sqlite3.connect('nexus.db'); conn.execute('CREATE TABLE IF NOT EXISTS signals (id INTEGER PRIMARY KEY, ts TEXT, asset TEXT, signal TEXT, confidence REAL, engine TEXT, timeframe TEXT, reason TEXT)'); conn.close()"
