name: Nexus Intelligence CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Compatible Dependencies
        # Fixes binary incompatibility by pinning NumPy 1.x and Pandas 2.0.x
        run: |
          python -m pip install --upgrade pip
          pip install "numpy<2.0.0" "pandas<2.1.0" streamlit plotly scikit-learn

      - name: Dependency & Execution Audit
        # If there is a syntax error in your app, this import will catch it
        run: |
          python -c "import numpy; import pandas; import streamlit; import sqlite3; print(f'✅ App Constituents Verified - NumPy: {numpy.__version__}')"

      - name: Database Initialization
        # Ensures the environment is ready for data generation
        run: |
          python -c "import sqlite3; conn=sqlite3.connect('nexus.db'); conn.execute('CREATE TABLE IF NOT EXISTS signals (id INTEGER PRIMARY KEY, ts TEXT, asset TEXT, signal TEXT, confidence REAL, engine TEXT, timeframe TEXT, reason TEXT)'); conn.close()"
          echo "✅ Database ready."
