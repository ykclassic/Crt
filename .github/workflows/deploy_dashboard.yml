name: Nexus Intelligence CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install streamlit pandas numpy plotly sqlite3
          # Checks for requirements.txt if you have other libs like sklearn/pickle
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Dependency & Path Audit
        # Ensures all local imports (config, nexus_reporter) are present
        run: |
          python -c "import config; import nexus_reporter; print('✅ Local Modules Verified')"

      - name: Database & Schema Integrity
        # Ensures journal and signal databases initialize without KeyError
        run: |
          python -c "
          import sqlite3, os
          # Initialize Journal
          conn = sqlite3.connect('journal.db')
          conn.execute('CREATE TABLE IF NOT EXISTS journal (id INTEGER PRIMARY KEY, ts TEXT, category TEXT, entry TEXT)')
          conn.close()
          # Initialize Signals
          conn = sqlite3.connect('nexus.db')
          conn.execute('CREATE TABLE IF NOT EXISTS signals (id INTEGER PRIMARY KEY, ts TEXT, asset TEXT, signal TEXT, confidence REAL, engine TEXT, timeframe TEXT, reason TEXT)')
          conn.close()
          print('✅ Database Schemas Verified')
          "

      - name: Static Syntax Check
        run: |
          python -m compileall .
          echo "✅ No indentation or syntax errors found in Streamlit code."

      - name: Headless Streamlit Smoke Test
        # Verifies the app starts without immediate crash
        run: |
          export STREAMLIT_SERVER_HEADLESS=true
          timeout 10s streamlit run your_script_name.py || [ $? -eq 124 ]
          echo "✅ Streamlit app loaded successfully."
