name: Deploy Dashboard Satellite

on:
  workflow_run:
    workflows: ["Nexus AI Full Suite Orchestration"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas plotly requests ccxt  # Added ccxt for multi-exchange support

      - name: Generate Dashboard HTML
        run: python generate_dashboard.py

      - name: Publish to Web
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: false 
          user_name: 'Nexus Dashboard Bot'
          user_email: 'bot@nexus.ai'
          commit_message: 'Sync Multi-Exchange Intelligence (Gate/Bitget/XT)'
