name: Nexus Intelligence CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # Removed sqlite3 (built-in) and pinned compatible pandas
        run: |
          python -m pip install --upgrade pip
          pip install streamlit "pandas<2.1.0" numpy plotly scikit-learn

      - name: Dependency Audit
        # Verifies that all required modules from your Streamlit app are present
        run: |
          python -c "import pandas; import streamlit; import plotly; import sqlite3; print('✅ Dependencies Verified')"

      - name: Static Syntax Check
        # Detects indentation or syntax errors from full-file rewrites
        run: |
          python -m compileall .
          echo "✅ Code structure verified."

      - name: Generate Dashboard (Smoke Test)
        # Prevents KeyError by ensuring DB exists before execution
        run: |
          python -c "import sqlite3; conn=sqlite3.connect('nexus.db'); conn.execute('CREATE TABLE IF NOT EXISTS signals (id INTEGER PRIMARY KEY, ts TEXT, asset TEXT, signal TEXT, confidence REAL, engine TEXT, timeframe TEXT, reason TEXT)'); conn.close()"
          # If your main app file is named something else, update it here
          # export STREAMLIT_SERVER_HEADLESS=true
          # timeout 5s streamlit run your_app.py || [ $? -eq 124 ]
