name: Nexus Alert Monitor

on:
  workflow_run:
    workflows: ["Nexus Intelligence Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    # Only run if the previous workflow actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    env:
      PYTHONUNBUFFERED: 1
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      SINGLE_RUN: "true"

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Download Database Artifact
      - name: Download Signals Database
        uses: actions/download-artifact@v4
        with:
          name: nexus_signals_db
          # Since this is a separate workflow, we target the run that triggered this one
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      # 3Ô∏è‚É£ Confirm DB Presence
      - name: Verify Database
        run: |
          # The artifact download creates a directory if multiple files exist, 
          # but for a single file, we check the current path or the folder.
          if [ ! -f nexus_signals.db ] && [ ! -f nexus_signals_db/nexus_signals.db ]; then
            echo "‚ùå Database not found after artifact download."
            ls -R # List files to help debug if it moved
            exit 1
          fi
          # Move file if it was downloaded into a subfolder
          if [ -f nexus_signals_db/nexus_signals.db ]; then
            mv nexus_signals_db/nexus_signals.db .
          fi
          echo "‚úÖ Database loaded."

      # 4Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      # 5Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 6Ô∏è‚É£ Run Alert Monitor
      - name: Run Alert Monitor
        run: |
          echo "üõ° Running Alert Monitor at $(date)"
          python alert_monitor.py
