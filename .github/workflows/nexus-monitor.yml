name: Nexus Alert Monitor

on:
  schedule:
    - cron: "*/15 * * * *"   # Every 15 minutes
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      PYTHONUNBUFFERED: 1
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      SINGLE_RUN: "true"

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Setup Python with pip caching
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 4Ô∏è‚É£ Run Alert Monitor (Single Cycle Mode)
      - name: Run Alert Monitor
        run: |
          echo "üõ° Running Alert Monitor at $(date)"
          python alert_monitor.py
