name: Nexus Alert Monitor

on:
  workflow_run:
    workflows: ["Nexus Intelligence Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: 1
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      SINGLE_RUN: "true"

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Download Database Artifact
      - name: Download Signals Database
        uses: actions/download-artifact@v4
        with:
          name: nexus-signals-db

      # 3Ô∏è‚É£ Confirm DB Presence
      - name: Verify Database
        run: |
          if [ ! -f nexus_signals.db ]; then
            echo "‚ùå Database not found after artifact download."
            exit 1
          fi
          echo "‚úÖ Database loaded."

      # 4Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      # 5Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      # 6Ô∏è‚É£ Run Alert Monitor
      - name: Run Alert Monitor
        run: |
          echo "üõ° Running Alert Monitor at $(date)"
          python alert_monitor.py
