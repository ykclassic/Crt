name: Aegis Sunday Performance Audit

on:
  schedule:
    - cron: '59 23 * * 0' # Every Sunday 23:59 UTC
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # sqlite3 is built-in; pinned versions prevent binary mismatch
          pip install "pandas<2.1.0" "numpy<2.0.0" requests plotly kaleido

      - name: ðŸ› ï¸ Initialize Database Schema
        # Using a multi-line block to avoid 'if' statement syntax errors
        run: |
          python -c "
          import sqlite3
          import os
          db_exists = os.path.exists('nexus.db')
          conn = sqlite3.connect('nexus.db')
          cursor = conn.cursor()
          # Create table if it doesn't exist
          cursor.execute('''CREATE TABLE IF NOT EXISTS signals 
                           (id INTEGER PRIMARY KEY, ts TEXT, asset TEXT, signal TEXT, status TEXT)''')
          # Check for status column
          cursor.execute('PRAGMA table_info(signals)')
          existing = [i[1] for i in cursor.fetchall()]
          if 'status' not in existing:
              cursor.execute('ALTER TABLE signals ADD COLUMN status TEXT DEFAULT \"OPEN\"')
          conn.commit()
          conn.close()
          print('âœ… Database schema verified.')
          "

      - name: ðŸ“Š Run Weekly Audit & Balance Check
        run: python performance_report.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: ðŸ’¾ Persist Weekly Report
        run: |
          git config --local user.email "cto-bot@nexus-ai.com"
          git config --local user.name "Nexus CTO Bot"
          if [ -f "weekly_performance_report.csv" ]; then
            git add weekly_performance_report.csv
            git commit -m "Archive: Weekly Performance Report [skip ci]" || echo "Nothing to archive"
            git push origin main
          fi
