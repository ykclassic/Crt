name: Aegis Sunday Performance Audit

on:
  schedule:
    - cron: '59 23 * * 0' # Every Sunday 23:59 UTC
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas requests plotly kaleido # Added kaleido for image generation

      - name: ðŸ“Š Run Weekly Audit & Balance Check
        run: python performance_report.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
